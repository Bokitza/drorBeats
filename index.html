<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="airtable.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Langar&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beat.js</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Beat.js - Technology For People</h1>
      <h2 id="title">Made By DrorSoft</h2>
      <div>
        <button id="green" class="drums"></button>
        <button id="red" class="drums"></button>
      </div>
      <div>
        <button id="pink" class="drums"></button>
        <button id="blue" class="drums"></button>
      </div>
    </div>

    <button id="button">About Us</button>

    <div id="contact">
      <h2>Contact Us for more Cool Stuff ! :D</h2>
      <div><input type="text" name="name" id="name" placeholder="Name" /></div>
      <div>
        <input type="email" name="email" id="email" placeholder="Email" />
      </div>
      <div>
        <input type="tel" name="phone" id="phone" placeholder="Phone" />
      </div>
      <button id="button" class="send">Send</button>
    </div>
  </body>
  <audio id="hihat" src="hihat.wav"></audio>
  <audio id="kick" src="kick.wav"></audio>
  <audio id="snare" src="snare.wav"></audio>
  <audio id="clap" src="clap.wav"></audio>

  <script src="app.js"></script>
</html>
